version: '3.9'
services:
  ddns-updater:
    environment:
      - TZ=${TZ}
      - SHOUTRRR_ADDRESSES=pushover://shoutrrr:${PUSHOVER_APITOKEN}@${PUSHOVER_USERKEY}/?devices=${PUSHOVER_DEVICES}
    volumes:
      - ${APP_DATA_DIR}/data:/updater/data
    ports: !reset []
    labels:
      # Websecure
      traefik.http.routers.ddns-updater.tls.certresolver: ''
      # Local domain secure
      traefik.http.routers.ddns-updater-local.middlewares: ipAllowList-local@file, forwardAuth-authentik@file
