version: "3.7"

services:
  wekan:
    labels:
      # Websecure
      traefik.http.routers.wekan.middlewares: authentik@file

  dbbackup:
    image: tiredofit/db-backup:4.0.34
    container_name: wekan-db-backup
    environment:
      - DEFAULT_COMPRESSION=${DEFAULT_COMPRESSION}
      - DB01_TYPE=${DB01_TYPE}
      - DB01_HOST=${DB01_HOST}
      - DB01_NAME=${DB01_NAME}
      - CONTAINER_ENABLE_MONITORING=${CONTAINER_ENABLE_MONITORING}
      - DEFAULT_CLEANUP_TIME=1440
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${APP_DATA_DIR}/data/db-backup:/backup
    depends_on:
      - wekan-db
    networks:
      - backend_network
