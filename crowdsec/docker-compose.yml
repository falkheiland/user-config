version: "3.8"

services:
  crowdsec:
    ports:
      - "8081:8080"
    environment:
      - COLLECTIONS= crowdsecurity/linux crowdsecurity/traefik crowdsecurity/http-cve crowdsecurity/whitelist-good-actors crowdsecurity/sshd firix/authentik

  crowdsec-dashboard:
    ports: !reset []
    labels:
      # Local domain secure
      traefik.http.routers.crowdsec-local.middlewares: ipAllowList-local@file
      traefik.http.routers.crowdsec.tls.certresolver: ''
